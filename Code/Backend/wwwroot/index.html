<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remarket</title>
</head>
<body>
    <h1>Welcome to Remarket!</h1>
    <p id="time"></p>
    <p id="userId"></p>

    <script>

        fetch("/api/info")
            .then(res => res.json())
            .then(data => {
                document.getElementById('time').textContent = "Hour: " + data.time;
                document.getElementById('userId').textContent = "ID: " + data.userId;
            });
    </script>
</body>
</html>
